windows:

- name: docker-compose
  root: ~/Projects/gear-engine/devbox
  panes:
  - commands:
    - docker-compose up

- name: test.log
  root: ~/Projects/gear-engine
  layout: even-vertical
  panes:
  - commands:
    - less +F log/test.log

- name: gear-engine
  root: ~/Projects/gear-engine
  layout: even-vertical
  panes:
  - commands:
    - sleep 8
    - ENABLE_CELLULOID=yes bin/foreman start -p 9000